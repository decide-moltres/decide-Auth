<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}Decide!{% endblock %}</title>
        {% block extrahead %}{% endblock %}
    </head>
    <body>
	<h1>¡Decide!</h1>
		<a href="{% url 'home' %}">Inicio</a> /
		{% if user.is_authenticated %}
			<a href="{% url 'password_change' %}">Cambiar contraseña</a> /
			<a href="{% url 'logout' %}">Cerrar sesión</a> /
			<strong> Estas autentificado como {{ user.username }}</strong> 
		{% else %}
			<a href="{% url 'signup' %}">Registro</a> /
			<a href="{% url 'login' %}">Iniciar sesión</a> 
		{% endif %}
		<hr>

        {% block content %}
        {% endblock %}

        {% block extrabody %}{% endblock %}
    </body>
</html>
